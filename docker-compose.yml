version: '3'
services:
  portainer:
    container_name: "portainer"
    image: portainer/portainer-ce
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${CONFIG_VOLUME}/.portainer/config:/data
    restart: always
    network_mode: host
  sonarr:
    image: linuxserver/sonarr:arm32v7-3.0.9
    container_name: "sonarr"
    volumes:
      - ${CONFIG_VOLUME}/.sonarr/config:/config
      - ${DATA_VOLUME}/downloads:/downloads
      - ${DATA_VOLUME}/tv:/tv
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
    ports:
      - 8989:8989
  transmission:
    image: linuxserver/transmission:arm32v7-4.0.3
    container_name: transmission
    volumes:
      - ${CONFIG_VOLUME}/.transmission/config:/config
      - ${VOLUME}/downloads:/downloads
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
      - USER=${TRANSMISSION_U}
      - PASS=${TRANSMISSION_P}
    restart: unless-stopped
    ports:
      - 9091:9091       # transmission
      - 51413:51413     # transmission
      - 51413:51413/udp
  jackett:
    image: linuxserver/jackett:arm32v7-0.21.352
    container_name: jackett
    volumes:
      - ${CONFIG_VOLUME}/.jackett/config:/config
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: always
    ports: 
      - 9117:9117
  radarr:
    ports:
      - 7878:7878
    image: linuxserver/radarr:arm32v7-4.5.2
    container_name: radarr
    volumes:
      - ${CONFIG_VOLUME}/.radarr/config:/config
      - ${DATA_VOLUME}/downloads:/downloads
      - ${DATA_VOLUME}/movies:/movies
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    restart: unless-stopped
  plex:
    network_mode: host
    image: linuxserver/plex:arm32v7-1.32.4
    container_name: plex
    volumes:
      - ${CONFIG_VOLUME}/.plex/config:/config
      - ${DATA_VOLUME}/movies:/movies
      - ${DATA_VOLUME}/tv:/tv
    restart: unless-stopped
    environment:
      - VERSION=docker
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
  bazarr:
    image: linuxserver/bazarr:arm32v7-1.2.2
    container_name: bazarr
    environment:
     - PUID=${PUID}
     - PGID=${PGID}
     - TZ=${TZ}
    volumes:
     - ${CONFIG_VOLUME}/.bazarr/config:/config
     - ${DATA_VOLUME}/tv:/tv
     - ${DATA_VOLUME}/movies:/movies
    restart: unless-stopped
    ports:
     - 6767:6767
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - ${CONFIG_VOLUME}/.homarr/configs:/app/data/configs
      - ${CONFIG_VOLUME}/.homarr/icons:/app/public/icons
    ports:
      - '7575:7575'
  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Europe/London
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped
